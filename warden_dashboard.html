<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard - Hostel Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .status-resolved {
            background-color: #DBEAFE;
            color: #0C2340;
        }
        .status-confirmed {
            background-color: #DCFCE7;
            color: #166534;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">Hostel Maintenance System</h1>
                </div>
                <div class="flex items-center gap-4">
                    <img src="{{ user.picture }}" alt="User" class="w-8 h-8 rounded-full">
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900">{{ user.name }}</p>
                        <p class="text-xs text-gray-500">Warden</p>
                    </div>
                    <a href="/logout" class="text-sm text-red-600 hover:text-red-800">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome, {{ user.name }}</h2>
            <p class="text-gray-600">Manage and resolve maintenance complaints from residents</p>
        </div>

        <!-- Statistics Section -->
        <div id="statsContainer" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        </div>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="hidden mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded flex items-center gap-3">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
            <span id="successText">Operation successful!</span>
        </div>

        <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded flex items-center gap-3">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
            <span id="errorText">An error occurred</span>
        </div>

        <!-- Filters Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-8">
            <div class="flex gap-4 flex-wrap items-center">
                <div class="flex-1 min-w-max">
                    <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Confirmed">Confirmed</option>
                    </select>
                </div>
                <button id="refreshBtn" class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200 mt-6">
                    Refresh
                </button>
            </div>
        </div>

        <!-- Complaints Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">All Complaints</h3>
            
            <div id="loadingComplaints" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                <p class="text-gray-600 mt-2">Loading complaints...</p>
            </div>

            <div id="complaintsContainer" class="hidden space-y-4">
            </div>

            <div id="noComplaints" class="hidden text-center py-8 text-gray-500">
                <p>No complaints found.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const statsContainer = document.getElementById('statsContainer');
        const complaintsContainer = document.getElementById('complaintsContainer');
        const loadingComplaints = document.getElementById('loadingComplaints');
        const noComplaints = document.getElementById('noComplaints');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');
        const statusFilter = document.getElementById('statusFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        let allComplaints = [];

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/warden/stats`);
                const result = await response.json();

                if (result.success) {
                    const stats = result.stats;
                    statsContainer.innerHTML = `
                        <div class="stat-card rounded-lg shadow-md p-6">
                            <p class="text-purple-100 text-sm mb-2">Total Complaints</p>
                            <p class="text-3xl font-bold">${stats.total}</p>
                        </div>
                        <div class="bg-yellow-100 rounded-lg shadow-md p-6 border-l-4 border-yellow-500">
                            <p class="text-yellow-800 text-sm mb-2 font-medium">Pending</p>
                            <p class="text-3xl font-bold text-yellow-900">${stats.pending}</p>
                        </div>
                        <div class="bg-blue-100 rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                            <p class="text-blue-800 text-sm mb-2 font-medium">Resolved</p>
                            <p class="text-3xl font-bold text-blue-900">${stats.resolved}</p>
                        </div>
                        <div class="bg-green-100 rounded-lg shadow-md p-6 border-l-4 border-green-500">
                            <p class="text-green-800 text-sm mb-2 font-medium">Confirmed</p>
                            <p class="text-3xl font-bold text-green-900">${stats.confirmed}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadComplaints() {
            try {
                const response = await fetch(`${API_BASE}/warden/complaints`);
                const result = await response.json();

                loadingComplaints.classList.add('hidden');

                if (result.success) {
                    allComplaints = result.complaints;
                    displayComplaints(allComplaints);
                } else {
                    noComplaints.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading complaints:', error);
                loadingComplaints.innerHTML = '<p class="text-red-600">Failed to load complaints</p>';
            }
        }

        function displayComplaints(complaints) {
            const filterStatus = statusFilter.value;
            const filtered = filterStatus ? complaints.filter(c => c.Status === filterStatus) : complaints;

            if (filtered.length === 0) {
                complaintsContainer.classList.add('hidden');
                noComplaints.classList.remove('hidden');
            } else {
                noComplaints.classList.add('hidden');
                complaintsContainer.innerHTML = filtered.map(complaint => {
                    const resolveBtn = complaint.Status === 'Pending' ? 
                        `<button onclick="resolveComplaint('${complaint.CId}')" class="text-purple-600 hover:text-purple-800 font-semibold">Mark as Resolved</button>` 
                        : '';
                    
                    return `
                        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h4 class="font-semibold text-gray-900">Complaint #${complaint.CId}</h4>
                                    <p class="text-sm text-gray-600">From: ${complaint.SName} (${complaint.Smail})</p>
                                    <p class="text-sm text-gray-600">${complaint.complaint_type} - ${complaint.amenity_id}</p>
                                </div>
                                <span class="status-badge status-${complaint.Status.toLowerCase()}">${complaint.Status}</span>
                            </div>
                            <p class="text-gray-700 mb-3">${complaint.description}</p>
                            <div class="flex justify-between items-center text-sm text-gray-500">
                                <span>${new Date(complaint.date_time).toLocaleString()}</span>
                                ${resolveBtn}
                            </div>
                        </div>
                    `;
                }).join('');
                complaintsContainer.classList.remove('hidden');
            }
        }

        window.resolveComplaint = async function(complaintId) {
            if (confirm('Are you sure you want to mark this complaint as resolved?')) {
                try {
                    const response = await fetch(`${API_BASE}/warden/complaint/${complaintId}/resolve`, {
                        method: 'PUT'
                    });

                    const result = await response.json();

                    if (result.success) {
                        successText.textContent = 'Complaint marked as resolved! Student will now confirm.';
                        successMessage.classList.remove('hidden');
                        loadComplaints();
                        loadStats();
                    } else {
                        errorText.textContent = result.error || 'Failed to resolve complaint';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorText.textContent = 'An error occurred';
                    errorMessage.classList.remove('hidden');
                }
            }
        };

        statusFilter.addEventListener('change', () => {
            displayComplaints(allComplaints);
        });

        refreshBtn.addEventListener('click', () => {
            loadingComplaints.classList.remove('hidden');
            complaintsContainer.classList.add('hidden');
            noComplaints.classList.add('hidden');
            loadComplaints();
            loadStats();
        });

        loadStats();
        loadComplaints();
    </script>
</body>
</html>
